<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Escala de Trabalho</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Calendário de Escala</h1>
    <div class="controls">
      <button id="prev">◀ Mês Anterior</button>
      <h2 id="monthYear"></h2>
      <button id="next">Mês Seguinte ▶</button>
    </div>
  </header>

  <div class="calendar-container">
    <div class="weekdays">
      <div>Dom</div>
      <div>Seg</div>
      <div>Ter</div>
      <div>Qua</div>
      <div>Qui</div>
      <div>Sex</div>
      <div>Sáb</div>
    </div>
    <div id="calendar"></div>
  </div>

  <footer>
    <div class="legenda">
      <div><span class="dot ensaio"></span> Ensaio (terça)</div>
      <div><span class="dot faespe"></span> Faespe (quinta)</div>
      <div><span class="dot grupoA"></span> Grupo A</div>
      <div><span class="dot grupoB"></span> Grupo B</div>
    </div>
    <div class="dev">
    <h3>Desenvolvedor </h3>
    <p>Paulo Cesar Camargo </p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
